<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function displayInput() {
            var inputText = document.getElementById('inputField').value;
            document.getElementById('output').innerText = inputText;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Simple Form Example</h1>
        <form onsubmit="displayInput(); return false;" class="form-group">
            <div class="form-group">
                <label for="inputField">Enter something:</label>
                <input type="text" id="inputField" name="inputField" class="form-control" placeholder="Type something...">
            </div>
            <button type="submit" class="btn btn-primary" placeholder="submit">Submit</button>
        </form>
        <h2 class="mt-4">Output:</h2>
        <p id="output" class="alert alert-info"></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
